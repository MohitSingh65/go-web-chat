<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #message-input {
            display: flex;
            padding: 10px;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #message-input button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="message-input">
        <input type="text" id="username" placeholder="Your name" required>
        <input type="text" id="message" placeholder="Type your message..." required>
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
    const chat = document.getElementById('chat');
    const ws = new WebSocket('ws://localhost:8080/ws');

    // Store username colors
    const usernameColors = {};

    function getRandomColor(username) {
        if (!usernameColors[username]) {
            const randomColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            usernameColors[username] = randomColor;
        }
        return usernameColors[username];
    }

    ws.onmessage = function(event) {
    const msg = JSON.parse(event.data);
    const messageElement = document.createElement('div');
    const userColor = getRandomColor(msg.username);
    messageElement.innerHTML = `<strong style="color:${userColor};">${msg.username}</strong> (${msg.time}): ${msg.text}`;
    chat.appendChild(messageElement);
    chat.scrollTop = chat.scrollHeight;
    };

    function sendMessage() {
        const username = document.getElementById('username').value.trim();
        const message = document.getElementById('message').value.trim();
        if (username && message) {
            ws.send(JSON.stringify({ username, text: message }));
            document.getElementById('message').value = '';
        }
    }

    document.getElementById('message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    </script>


    </body>
</html>
